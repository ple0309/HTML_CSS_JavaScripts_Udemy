<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float</title>
    <style>
        img{
            width: 50px;
            height: 50px;
        }
        #img1{
            float: left;
        }
        #img2{
            float: right;
            width: 90px;
            height: 90px;
        }

        div{
            width: 600px;
            height: 90px;
            border: 1px solid grey;
            background-color: black;
            box-shadow: 10px 10px 5px blue;
        }
        div p{
            float: left;
            width: 510px;
            color: white;
        }
    </style>
</head>
<body>
    <!--
    left: Element will adjust to left side
    right: Element will adjust to right side
    none: default value, did not float
    inherit: it get float value of its parents element, in which it declared.
    -->

    <div>
        <p> How are youHow are youHow are youHow are you
            How are youHow are youHow are you
            How are youHow are youHow are youHow are you
            How are youHow are youHow are youHow are you
            How are youHow are youHow are you
        </p>
        <img id="img2" src="test2.jpg" alt="">
    </div>
    <br><br><br>
    <img id="img1" src="test2.jpg" alt="">
    <img id="img2" src="test2.jpg" alt="">
</body>
</html>
