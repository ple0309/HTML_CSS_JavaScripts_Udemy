<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Shadow</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: gray;
            box-shadow: 10px 20px 15px blue;
            text-shadow: 1px 2px yellow;
        }
    </style>
</head>
<body>
    <!-- 
        box model: offset-x offset-y blur-radius shadow-color
    -->

    <div>
        <p>
            How are you, we are learing HTML and CSS, that
            how we can design a website using CSS properties
        </p>
    </div>
</body>
</html>
