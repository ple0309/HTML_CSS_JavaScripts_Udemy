<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        h1{
            display: inline-block;
            background-color: yellow;
            height: 200px;
        }
        span{
            background-color: yellow;
            display: block;
        }
        .d1{
            width: 300px;
            height: 200px;
            background-color: yellow;
            float: left;
        }
        .d2{
            width: 300px;
            height: 200px;
            background-color: gray;
            float: left;
            display: none;
        }
        .d3{
            width: 300px;
            height: 200px;
            background-color: pink;
            float: left;
        }
    </style>
</head>
<body>
    <!--    
        none: hide element
        inline
        block
        inline-block
    -->
    <h1>JadenLe.com</h1>
    <div class="d1">d1</div>
    <div class="d2">d2</div>
    <div class="d3">d3</div>
    <span>This is a span element</span>
</body>
</html>
